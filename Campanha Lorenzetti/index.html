<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pontos de Vendedores</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <h1>Calculadora de Pontos de Vendedores</h1>
        
        <!-- Botão de upload de planilha -->
        <input type="file" id="uploadPlanilha" accept=".xlsx, .xls, .csv">
        
        <table id="vendedoresTabela">
            <thead>
                <tr>
                    <th>Posição</th>
                    <th>Nome do Vendedor</th>
                    <th>Pontos</th>
                </tr>
            </thead>
            <tbody id="vendedoresBody">
            </tbody>
        </table>
        <div class="total">
            <span>Total de Pontos:</span>
            <span id="totalPontos">0</span>
        </div>
    </div>

    <!-- Inclui a biblioteca SheetJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
    <!-- Inclui o script como módulo -->
    <script type="module" src="script.js"></script>
</body>
</html>
